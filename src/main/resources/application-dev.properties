logging.level.org.springframework.security=TRACE

cors.allowedOrigins=http://localhost:3000
cors.allowedMethods=GET,POST,PUT,PATCH,DELETE
cors.allowedHeaders=*
cors.exposedHeaders=*

jwt.secret=${JWT_SECRET}
jwt.expiration=86400
